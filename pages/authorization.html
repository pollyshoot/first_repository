<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Авторизация</h1>

    <div>
        <a href="../index.html">Главная страница</a>
    </div>

    <div>
        <a href="search.html">Начать поиск авто без регистрации</a>
    </div>

    <div>
        <a href="registration.html">Регистрация</a>
    </div>

    <form action="https://tests.fomenko.top/echo/index.php" method="get">

        <fieldset>

            <legend>Данные о пользователе</legend>
            <div>
                <label for="login">Логин</label>
                <input id="login" type="text" name="login" placeholder="Введите логин" required>
            </div>
            <div>
                <label for="password">Пароль</label>
                <input id="password" type="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div>
                <button>Продолжить</button>
            </div>
            <div>
                <label for="remember">Запомнить меня?</label>
                <input id="remember" type="checkbox" name="remember">
            </div>
        </fieldset>

        <fieldset>
            <div>
                <span>
                    Впервые на сайте? <a href="registration.html">Зарегистрируйтесь</a>
                </span>
            </div>
        </fieldset>
    </form>

</body>

</html>
