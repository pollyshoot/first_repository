<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Регистрация</h1>

    <div>
        <a href="../index.html">Главная страница</a>
    </div>

    <div>
        <a href="search.html">Начать поиск авто без регистрации</a>
    </div>

    <div>
        <a href="authorization.html">Авторизация</a>
    </div>

    <form action="https://tests.fomenko.top/echo/index.php" method="get">

        <fieldset>

            <legend>Данные о пользователе</legend>

            <div>
                <label for="email">E-mail</label>
                <input id="email" type="text" name="email" placeholder="Введите email" required>
            </div>

            <div>
                <label for="password">Пароль</label>
                <input id="password" type="password" name="password" placeholder="Придумайте пароль" required
                    minlength="6" maxlength="15">
            </div>

            <div>
                <label for="pswconf">Подтверждение пароля</label>
                <input id="pswconf" type="password" name="pswconf" placeholder="Подтвердите пароль" required>
            </div>
            <div>
                <button>Продолжить</button>
            </div>

        </fieldset>

        <fieldset>

            <div>
                <span>Уже зарегистрированы? <a href="authorization.html">Авторизуйтесь</a></span>
            </div>

        </fieldset>

    </form>

</body>

</html>
